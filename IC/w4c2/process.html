<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Process Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/layout.css">
</head>
<body>
<table border="solid">
    <tr>
        <td>
            Username:
        </td>
        <td id="username"></td>
    </tr>
    <tr>
        <td>
            Address:
        </td>
        <td id="address">

        </td>
    </tr>
    <tr>
       <td>
           Phone Number:
       </td>
        <td id="phoneNumber">

        </td>
    </tr>
</table>

<script>
    var username;
    var address;
    var phoneNum;
    var url = location.search.slice(1).split('&');
    username = url[0].split('=');
    address = url[1].split('=');
    phoneNum = url[2].split('=');
    document.getElementById("username").innerHTML = username[1].split('+').join(' ');
    document.getElementById("address").innerHTML = address[1].split('+').join(' ');
    document.getElementById("phoneNumber").innerHTML = phoneNum[1].split('+').join(' ');

</script>
</body>
</html>
