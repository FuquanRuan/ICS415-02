<head>

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/layout.css">
    <link rel="stylesheet" type="text/css" href="layout.css">
</head>
<body>
<div class="container-fluid" id="body">
    <div class="h1" id="header">
        Fuquan's Page
    </div>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="A06FormsWebsite.html">Form</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="row" style="margin-right: 1px">
        <div class="col-sm-4" >
            <div id="sidebar">
                <p>Summary Window</p>
                <p>Bootstrap support form</p>
                <p>>Make really nice looking form</p>
            </div>
        </div>

        <div class="col-sm-8" id="mainpage">
            <div id="showBtn" class="btn btn-default" onclick="show()">show</div>
            <div id="hideBtn" class="btn btn-success" onclick="hide()">hide</div>
            <div id="loadBtn" class="btn btn-danger">load</div>
            <div id="content">
                <div>|----|</div>

                <div>|+++|</div>

            </div>

    </div>
    <div class="row" id="footerrow">

            Copyright by Fuquan Ruan<br><br>
        </div>
    </div>
</div>

<script src="jquery-1.11.3.min.js"></script>
<script>
    $(document).ready(
            function()
            {
                $("#showBtn").click(
                        function()
                        {
                            $("#content").show();
                        }
                );

                $("#hideBtn").click(
                        function()
                        {
                            $("#content").hide();
                        }
                );

                $("#loadBtn").click(
                        function ()
                        {
                            $("#content").load("demo_form.html #content2");
                        }
                );
            }
    );
</script>
</body>
</html>
